<div class="col-lg-6 mx-auto p-2 py-md-5">
  <main>

    <h1>TSL API for Animation</h1>
    <p class="fs-5 col-md-8">Run TSL Synthesis from your browser</p>
    <button type="submit" class="btn btn-primary" onclick="callSynth()">Run Synthesis</button>
    <select id="targetLang">
      <option value="js">javascript</option>
    </select>
    <button type="submit" class="btn btn-primary" style = "background-color:red; border-color:red" onclick = "sceneBuild()">Animate</button>
      <button type="submit" class="btn btn-primary" onclick="zoom(this),changeVal(this)">Zoom out the animation</button>

<div class="row mx-auto">
    <div class="col-3 offset-3">
      <p>Enter a TSL spec here</p>
      <textarea class="input-xlarge" id="specBox" rows="10" spellcheck="false" style="min-width:100%">
always assume{
    !(pressR(e) && pressL(e));
}
always guarantee{
    pressR(e) -> ([cube.rotation.y <- saw t] W pressL(e));
    pressL(e) -> ([sphere.rotation.y <- sin t] W pressR(e));
}
</textarea>
    </div>
    <div class="col-3">
      <p>Get the code here</p>
      <textarea class="input-xlarge" id="codeBox" rows="10" spellcheck="false" style="min-width:100%"></textarea>
    </div>

</div>

<div class="render">
    <p id = "render">Render the animation here</p>
</div>
