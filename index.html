<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		
		<script src= "../../three.js"></script><!--unpkg will include it remotely-->
		<script>
			//creating the scene 
			
			const scene = new THREE.Scene();
			var scene2 = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 2;
			camera.position.set(0, 1.5, 2); //this makes the cube look at an angle
			camera.lookAt(0, 0, 0);
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.autoClear = false;
			document.body.appendChild( renderer.domElement );

			//creating the cube 
			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const loader = new THREE.TextureLoader();
			//const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const materials = [
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				new THREE.MeshBasicMaterial({map: loader.load('colortile.png')}),
				
				];
			let cube = new THREE.Mesh( geometry, materials );
			
			//let box = new THREE.BoxHelper( cube, 0xff0000 );
			scene.add( cube );
			//scene2.add(box);

			camera.position.z = 5; //setting the camera 

		//******* Reactive Machine Specific Stuff *********
			var myEvent;
			let currentState = 0; 

			document.onkeydown = function (e) {
				myEvent =  e || window.event; 
			};

			function animate(){
				requestAnimationFrame(animate);
				
				updateState(myEvent);
				myEvent = "";
				renderer.clear();
				renderer.render( scene, camera );
				renderer.clearDepth();
				renderer.render( scene2, camera );
    
			};
			

			function pressL(e){
				if(e instanceof KeyboardEvent){
					return e.key == "ArrowLeft";
				}
				
				
		
			}
			function pressR(e){
				if(e instanceof KeyboardEvent){
					return e.key == "ArrowRight";
				}
				
			}
			function rotateY(c, n){
				c.rotation.y += n; 
				//edges.needsUpdate = true; 
				
				//box.update();
				return c; 
			}
			const pointOne = 0.1;
			const negpointOne = -0.1; 

			function updateState(e){
				//testing the generated code 
				if (currentState ==  0 ){
					if (!pressL(e)){
						cube = rotateY(cube, pointOne);
						currentState = 0;
					}

					if (pressL(e) &&
					pressR(e)){
						currentState = 1;
					}

					if (pressL(e) &&
					!pressR(e)){
						cube = rotateY(cube, negpointOne);
						currentState = 1;
					}
				}
				else if (currentState ==  1 ){
					if (!pressL(e) &&
					pressR(e)){
						cube = rotateY(cube, pointOne);
						currentState = 0;
					}

					if (pressL(e) &&
					pressR(e)){
						currentState = 1;
					}

					if (!pressR(e)){
						cube = rotateY(cube, negpointOne);
						currentState = 1;
					}
				}
				

				/*
				my refactored code (this works)
				
				if(e instanceof KeyboardEvent){
					if(pressL(e)){
						currentState = "left";
						//cube.rotation.y -= .01; 
						cube = rotateY(cube, -.01);
					}else if(pressR(e)){
						currentState = "right";
						//cube.rotation.y += .01;
						cube = rotateY(cube, .01);
					}

				}else if(e == ""){
					if(currentState == "left"){
						//cube.rotation.y -= .01; 
						cube = rotateY(cube, -.01);
					}else if(currentState == "right"){
						//cube.rotation.y += .01; 
						cube = rotateY(cube, .01);
					}
				}*/
				
			}
			animate();
		</script>
	</body>
</html>
